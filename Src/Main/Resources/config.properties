# Configuration settings for the Learning project

# Database configuration
db.url=${DB_URL:jdbc:mysql://localhost:3306/learning}
db.username=${DB_USERNAME:root}
db.password=${DB_PASSWORD:}

# Server configuration
server.port=${SERVER_PORT:8080}
server.host=${SERVER_HOST:localhost}

# Logging configuration
logging.level=${LOGGING_LEVEL:INFO}
logging.file=${LOGGING_FILE:app.log}

# API configuration
api.base.url=${API_BASE_URL:https://api.example.com}
api.timeout=${API_TIMEOUT:30}

# Security configuration
security.encryption.key=${SECURITY_ENCRYPTION_KEY:}
security.token.expiry=${SECURITY_TOKEN_EXPIRY:3600}

# Email configuration
email.smtp.host=${EMAIL_SMTP_HOST:smtp.example.com}
email.smtp.port=${EMAIL_SMTP_PORT:587}
email.smtp.username=${EMAIL_SMTP_USERNAME:}
email.smtp.password=${EMAIL_SMTP_PASSWORD:}

# Feature flags
feature.newUI=${FEATURE_NEW_UI:true}
feature.betaFeatures=${FEATURE_BETA_FEATURES:false}