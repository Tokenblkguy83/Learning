# Configuration settings for the Learning project

# Database configuration
db.url=jdbc:mysql://localhost:3306/learning
db.username=root
db.password=password

# Server configuration
server.port=8080
server.host=localhost

# Logging configuration
logging.level=INFO
logging.file=app.log

# API configuration
api.base.url=https://api.example.com
api.timeout=30

# Security configuration
security.encryption.key=secretkey
security.token.expiry=3600

# Email configuration
email.smtp.host=smtp.example.com
email.smtp.port=587
email.smtp.username=user@example.com
email.smtp.password=password

# Feature flags
feature.newUI=true
feature.betaFeatures=false
