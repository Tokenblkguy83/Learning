name: Build and Test

on:
  push:
    branches:
      - Test-build
  pull_request:
    branches:
      - Test-build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: 16

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build

    - name: Run tests
      uses: gradle/gradle-build-action@v2
      with:
        arguments: test

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build

    - name: Deploy to server
      run: |
        echo "Deploying to server..."
        scp -r build/libs/* user@server:/path/to/deploy/
        ssh user@server 'sudo systemctl restart myapp'
