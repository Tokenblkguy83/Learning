plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.25'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.1.20" // Aligned Kotlin version
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.12.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.12.2'
    testImplementation 'org.mockito.kotlin:mockito-kotlin:4.1.0' // Added Mockito Kotlin
    testImplementation 'org.mockito:mockito-junit-jupiter:4.11.0' // Added Mockito JUnit Jupiter extension
}

test {
    useJUnitPlatform()
}
